<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: black;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1080" height="900"></canvas> 
    <!-- need to work out how to fill the whole available screen -->

    <script>
        const canvas = document.getElementById("myCanvas"); // creates the canvas element <canvas> to be drawn on.
        const ctx = canvas.getContext("2d"); //creating the ctx variable to store the 2D rendering context â€” the actual tool we can use to paint on the Canvas.
        ctx.beginPath();
        ctx.rect(200, 400, 80, 20); //position first two numbers - width and height the second
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        ctx.closePath();
    </script>
  </body>
</html>
