<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: black;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="600"></canvas> 
    <!-- need to work out how to fill the whole available screen -->

    <script>
        const canvas = document.getElementById("myCanvas"); // creates the canvas element <canvas> to be drawn on.
        const ctx = canvas.getContext("2d"); //creating the ctx variable to store the 2D rendering context â€” the actual tool we can use to paint on the Canvas.
        //sets x and y start positions to be within the canvas window
        let x = canvas.width / 2;
        let y = canvas.height - 400;
        //sets an increment change for x and y
        let dx = 2;
        let dy = -2;
        //sets ball radius for collision purposes
        const ballRadius = 20;
        //sets paddle size and starting position
        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        function randomColour(){
            return `hsl(${Math.random() * 360}, 50%, 50%)`;
        }

        const colour = randomColour();
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = colour;
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBall();
        drawPaddle();

        if (x + dx > canvas.width - ballRadius || x + dx < 0 + ballRadius) {
            dx = -dx;
    
        }
        if (y + dy > canvas.height - ballRadius || y + dy < 0 + ballRadius) {
            dy = -dy;

        }
        x += dx;
        y += dy;
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
            }
        

        setInterval(draw, 10);

    </script>
  </body>
